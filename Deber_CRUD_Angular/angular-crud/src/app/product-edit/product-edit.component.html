<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<script src="https://cdn.tailwindcss.com"></script>
<h2 class="text-3xl font-bold text-gray-900 mb-4">Edit Product</h2>
<form (ngSubmit)="updateProduct()" class="space-y-4">
    <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
    <input id="name" [(ngModel)]="product.name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    
    <label for="price" class="block text-lg font-medium text-gray-700">Price</label>
    <input id="price" [(ngModel)]="product.price" name="price" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    
    <button type="submit" class="w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Update</button>
</form>
