<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<script src="https://cdn.tailwindcss.com"></script>
<h2 class="text-3xl font-bold text-gray-900 mb-4">Product List</h2>
<ul class="space-y-4">
    <li *ngFor="let product of products" class="flex justify-between items-center p-4 bg-white shadow rounded-md">
    <span class="text-lg text-gray-900">{{ product.name }} - ${{ product.price }}</span>
    <div class="space-x-2">
      <button (click)="editProduct(product.id)" class="py-2 px-4 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700">Edit</button>
      <button (click)="deleteProduct(product.id)" class="py-2 px-4 bg-red-600 text-white font-medium rounded-md hover:bg-red-700">Delete</button>
    </div>
    </li>
</ul>
